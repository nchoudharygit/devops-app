version: "3.9"

# TODO: Define two custom networks: "frontend" and "backend"
# Attach app + redis to frontend; app + db to backend.
# This prevents redis from being able to reach db directly.
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

services:
  app:
    build: .
    ports:
      - "5000:5000"   
    depends_on:
      - redis
      - db
    networks:
      - frontend
      - backend
    # TODO: Attach to both networks

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"   # keep this â€” Redis should be debuggable from host
    # TODO: Attach to frontend only
    networks:
      - frontend
  db:
    image: postgres:15-alpine
    
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    # TODO: Attach to backend only
    networks:
      - backend